description: Use the sonarcloud orb to detect bugs and vulnerabilities in your repository
usage:
  version: 2.1
  jobs:
    build:
      docker:
        - image: node:latest
      steps:
      - checkout
      - sonarscan/scan
  orbs:
    sonarscan: elateral/sonarqube-scanner@1.0.0
  workflows:
    main:
      jobs:
        - build:
            context: sonarscan